{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="login-wrapper">
        <a href="/"><img width="280" src="{{url_for('.static', filename='images/logo.png')}}"></a>
        <br/><br/><hr/>
        <div class="form-group" >
            <a href="/auth/login"><font color="#333" size="4">登 录</font></a><span>   ·   </span><a href="/auth/signup"><font color="#aaa" size="4">注 册</font></a>
        </div>
        <form  action="/auth/login" method="POST" class="form-signin">
            <!--p><center><font color="red" size="4">{{error}}</font></center></p-->
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"> <i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" name="email"  class="form-control" placeholder="邮箱"  required autofocus>
                </div><br/>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="密码"  required autofocus>
                </div><br/>
                <button class="btn btn-lg btn-success btn-block" type="submit">登 录</button>

                <div class="checkbox">
                    <label class="pull-left" >
                        <input type="checkbox" value="remember-me"> 记住我
                    </label></div>
                <a class="pull-right" href="/auth/find_password">忘记密码?</a>
            </div>
        </form>
        <br/>
        <hr/>
    </div>
</div> <!-- /container -->
{% endblock %}
